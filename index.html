<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Gipuzkoako mugikortasun datuak" />

  <title>Mugikortasuna</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />

  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css" />
  <link rel="stylesheet" href="css/introjs-modern.css" />


  <link rel="stylesheet" href="style.css" />


  <style>

  </style>

</head>

<body>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- INFO PANELA -->

  <div class="logoa">
    <a href="https://www.gipuzkoa.eus/eu/hasiera" target="_blank">
      <img src="gipuzkoa2.png" alt="Gipuzkoa" width="80">
    </a>

  </div>


  <div class="container2">

    <div class="card">
        <div class="face face1">
            <div class="content">
                <h3 id="izena">Herria</h3>
            </div>
        </div>
        <div class="face face2">
          <div class="row">
            <div class="content">
              <p>
                <span id="iritsi">Ezaugarriak</span>
                <span id="joan">#</span>
                <span id="urtea">#</span>
              </p>
            </div>
          </div>
        </div>
    </div>
    
  </div>

  <!-- KONTROL PANELA -->
  <div id="controlPanel" class="control-panel">

    <div class="container" style="width: 100%; padding: 5px 10px;">

      <button id="oneToManyLayerButton" class="u-full-width button-blue" value="0">Sekzioak</button>
      <button id="manyToOneLayerButton" class="u-full-width" value="1">Udalerriak</button>

      <div class="row">
        <div class="six columns">
          <button id="showAllPathsButton" class="u-full-width">Fluxuak</button>
        </div>
        <div class="six columns">
          <button id="clearAllPathsButton" class="u-full-width">Puntuak</button>
        </div>
      </div>

      <div class="row">
        <div class="range-wrap">
          <div class="range-value" id="rangeV"></div>
          <input id="range" class="u-full-width" type="range" min="2010" max="2020" value="2020" step="2">
        </div>
      </div>

    </div>

  </div>

  <!-- first load LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- load Esri Leaflet because we want to use an Esri basemap -->
  <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js"></script>

  <!-- load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

  <!-- then load CanvasFlowMapLayer -->
  <script src="CanvasFlowmapLayer.js"></script>

  <!-- also load 3rd-party CSV parsing libary just for this demo  -->
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- tidy -->
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://www.unpkg.com/@tidyjs/tidy/dist/umd/tidy.min.js"></script>


  <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
  

  <!-- MAIN -->
  <script src="udalerriak.js"></script>
  <script src="sekzioak.js"></script>
  <script src="vars.js"></script>
  <script src="main.js"></script>


  <script>

  </script>

</body>

</html>
